<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Structure Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        .layer {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 10%;
            width: 100%;
        }
        .line {
            width: 2px;
            background-color: black;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .item {
            margin: 0 20px;
            position: relative;
        }
        .item:not(:last-child) .line {
            height: 100%;
        }
        .item:not(:last-child)::after {
            content: '';
            width: 2px;
            height: 100%;
            background: black;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        .sub-layer {
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="layer">
        <div class="item">Company</div>
    </div>
    <div class="layer sub-layer">
        <div class="item">
            New York
            <div class="line"></div>
            <div class="sub-layer">
                <div class="item">Investment Banking</div>
                <div class="item">Global Markets</div>
                <div class="item">Mid- and back-office</div>
            </div>
        </div>
        <div class="item">
            London
            <div class="line"></div>
            <div class="sub-layer">
                <div class="item">Investment Banking</div>
                <div class="item">Global Markets</div>
                <div class="item">Mid- and back-office</div>
            </div>
        </div>
        <div class="item">
            Hong Kong
            <div class="line"></div>
            <div class="sub-layer">
                <div class="item">Investment Banking</div>
            </div>
        </div>
    </div>
</body>
</html>
