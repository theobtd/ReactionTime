<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree with Vis.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Family Tree</h1>
    <div id="mynetwork"></div>

    <script>
        // Create an array with nodes
        var nodes = new vis.DataSet([
            {id: 1, label: 'Company'},
            {id: 2, label: 'New York City Office'},
            {id: 3, label: 'London Office'},
            {id: 4, label: 'Hong Kong Office'},
            {id: 5, label: 'Investment Management'},
            {id: 6, label: 'Investment Banking'},
            {id: 7, label: 'Emerging Technology'},
            {id: 8, label: 'Global & Private Market'},
            {id: 9, label: 'Mid- & Back-Office'},
            // Add other nodes as needed
        ]);

        // Create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 2},
            {from: 1, to: 3},
            {from: 1, to: 4},
            {from: 2, to: 5},
            {from: 2, to: 6},
            {from: 2, to: 7},
            {from: 2, to: 8},
            {from: 2, to: 9},
            // Add other edges as needed
        ]);

        // Specify options
        var options = {
            layout: {
                hierarchical: {
                    direction: 'UD', // 'UD' for top to bottom
                }
            },
            physics: false
        };

        // Create a network
        var container = document.getElementById('mynetwork');
        var data = {nodes: nodes, edges: edges};
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
