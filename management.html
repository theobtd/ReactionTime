<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stress Levels - Family Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbebdc;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f4634c;
        }
        #mynetwork {
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Team Stress Levels</h1>
    <div id="mynetwork"></div>

    <script>
        // Create an array with nodes
        var nodes = new vis.DataSet([
            {id: 1, label: 'Company'},
            {id: 2, label: 'New York City Office'},
            {id: 3, label: 'London Office'},
            {id: 4, label: 'Hong Kong Office'},
            {id: 5, label: 'Investment Management'},
            {id: 6, label: 'Investment Banking'},
            {id: 7, label: 'Emerging Technology'},
            {id: 8, label: 'Global & Private Market'},
            {id: 9, label: 'Mid- & Back-Office'},
        ]);

        // Create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 2}, // Company to New York
            {from: 1, to: 3}, // Company to London
            {from: 1, to: 4}, // Company to Hong Kong
            {from: 2, to: 5}, // New York to Investment Management
            {from: 2, to: 6}, // New York to Investment Banking
            {from: 2, to: 7}, // New York to Emerging Technology
            {from: 2, to: 8}, // New York to Global & Private Market
            {from: 2, to: 9}, // New York to Mid- & Back-Office
            {from: 3, to: 5}, // London to Investment Management
            {from: 3, to: 6}, // London to Investment Banking
            {from: 3, to: 7}, // London to Emerging Technology
            {from: 3, to: 8}, // London to Global & Private Market
            {from: 3, to: 9}, // London to Mid- & Back-Office
            {from: 4, to: 8}, // Hong Kong to Global & Private Market
        ]);

        // Specify options
        var options = {
            layout: {
                hierarchical: {
                    direction: 'UD', // 'UD' for top to bottom
                }
            },
            physics: false
        };

        // Create a network
        var container = document.getElementById('mynetwork');
        var data = {nodes: nodes, edges: edges};
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
